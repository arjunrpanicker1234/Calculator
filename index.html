<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="body"> 
            <div class="outputdisplay">
                <input id="textfield" type="text">
            </div>
            <div>
                <button onclick="cleardisplay()" id="btn">C</button>
                <button onclick="displayfunction('(')" id="btn">(</button>
                <button onclick="displayfunction(')')" id="btn">)</button>
            </div>
            <div>
                <button onclick="displayfunction(7)" id="btn">7</button>
                <button onclick="displayfunction(8)" id="btn">8</button>
                <button onclick="displayfunction(9)" id="btn">9</button>
                <button onclick="displayfunction('/')" id="btn">/</button>

            </div>
            <div>
                <button onclick="displayfunction(4)" id="btn">4</button>
                <button onclick="displayfunction(5)" id="btn">5</button>
                <button onclick="displayfunction(6)" id="btn">6</button>
                <button onclick="displayfunction('*')" id="btn">x</button>

            </div>
            <div>
                <button onclick="displayfunction(3)" id="btn">3</button>
                <button onclick="displayfunction(2)" id="btn">2</button>
                <button onclick="displayfunction(1)" id="btn">1</button>
                <button onclick="displayfunction('-')" id="btn">-</button>

            </div>
            <div>
                <button onclick="displayfunction('.')" id="btn">.</button>
                <button onclick="displayfunction(0)" id="btn">0</button>
                <button onclick="displayfunction('=')" id="btn">=</button>
                <button onclick="displayfunction('+')" id="btn">+</button>

            </div>

        </div>
    </div>
    
</body>
</html>
